<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Планировщик задач</title>
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body>
    <main class="main-todo">
        <div class="todo__container">
            <div class="new__todo">
                <form action="" id="todo__form">
                    <input type="text" placeholder="Введите новую задачу" class="todo__input-title">
                    <input type="text" class="todo__input-desc">
                    <input type="date" class="todo__input-date">
                    <button class="addNewTodo__button">+</button>
                </form>
            </div>
            <div  class="todo__list">
            </div>
        </div>
    </main>
</body>
<script type="module" type="text/javascript" src="./js/index.js"></script>
</html>
